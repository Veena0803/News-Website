<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News Website</title>
	<link rel="stylesheet" href="/NewsWebsite/css/styles.css">
	<script src="/NewsWebsite/js/application.js"></script>
	<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script> 
			$(function(){
			  $("#header").load("header.html");
			  $.ajax({
			   type: "GET",
			   url: 'https://cors.io/?http://feeds.reuters.com/reuters/businessNews',
			   contentType:"application/xml",
			   success: function(response){			   		
			   		// Printing the response fetched from RSS on to the console
			   		console.log(response);
			   		//Parsing the XML response
			   		var xml = $.parseXML(response),
			   		$response = $(xml),
			   		//Fetching each item/news
			   		$items = $response.find("item");
			   		//Looping through the result to print each one on a new line
			   		$.each($items, function( key, value ) {
  							$("<a />", { href: value.childNodes[5].innerHTML, text: value.childNodes[1].innerHTML, target:"_blank"}).appendTo("#items").append("<br/>").append("<br/>");						
					});
			   	},
			   	// In case error occurs
			   	error: function (result, status, err){
                 //run only the callback without attempting to parse result due to error
                 console.log("Found error")
               }
			  });
			});

		</script>
</head>
<body>
	<div id="header"></div>
	<a href="templates/header.html"></a>
	<h1>Business News</h1>
	<h4 id = "heading"></h4>
	<div id="items"><ul></ul></div>
	</body>
</html>
